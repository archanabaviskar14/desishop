<div class="row">
    <div class="col-3">
        <app-product-filter [category]='category'></app-product-filter>
    </div>
    <div class="col-sm-9">

        <div class="row" *ngIf="cart$ | async as cart">
            <ng-container *ngFor="let product of filteredProduct;let i=index" >
               <div class="col shadow-lg p-3">
                   <!---->
                   <app-product-card [product]="product" [shopping-cart]="cart"></app-product-card> <!--here we r using shopping cart.we r passing input prperty to product-card.set input property[product] to product variable to use it outside in the product-card-->
               </div>
              <div *ngIf="(i+1)%3 === 0" class="w-100"></div>  
           </ng-container>
       </div>
       
    </div>  <!--col left div-->

</div>    <!--row div main-->
